<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 05 - Tab</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    .first-cell {
      background-color: #c4d69b; 
      color: darkgreen;
    }
    .second-cell {
      background-color: #f9c2b2; 
      color: maroon;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td class="first-cell">First cell</td>
      <td class="second-cell">Second cell</td>
    </tr>
  </table>
</body>
</html>
